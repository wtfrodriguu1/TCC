<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Login</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js" integrity="sha256-4lhPGIWv8kmCP7JRGJE4IdRod2IdQEZPui6f0uICZ6w=" crossorigin="anonymous"></script>
    <div class="container">
        <div class="square">
            <h1>FAÇA SEU LOGIN</h1>

            <form>
                <div class="form-group">
                    <label class="tamanhodotexto" for="email">EMAIL:</label>
                    <input class="tamanhodotexto" type="email" id="email" name="email" required></input>
                </div>
                <div class="form-group">
                    <label class="tamanhodotexto" for="password">SENHA:</label>
                    <input class="tamanhodotexto" type="password" id="password" name="password" required></input>
                </div>
                <div class="enviar">
                    <button id="enviar1" class="tamanhodotexto1" type="button">Entrar</button>
                </div>
                <h2>NÃO POSSUI CONTA?<a href="cadastro.html">CLIQUE AQUI</a> </h2>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
