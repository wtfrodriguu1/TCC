<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="square">
            <h1>Cadastre-se</h1>

            <form id="formulario"> <!-- Adicionando id para o formulÃ¡rio -->
                <div class="form-group">
                    <label for="name">Nome completo:</label>
                    <textarea class="tamanhotexto" type="text" id="name" name="name" required></textarea>
                </div>

                <div class="form-group">
                    <label for="date">Data de Nascimento:</label>
                    <textarea class="tamanhotexto" type="text" id="data-nascimento" name="data" required></textarea>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <textarea class="tamanhotexto" type="text" id="telefone" name="telefone" required></textarea>
                </div>


                <div class="form-group">
                    <label for="email">Email:</label>
                    <textarea class="tamanhotexto" type="email" id="email" name="email" required></textarea>
                </div>
                <div class="form-group">
                    <label for="password">Defina sua senha (+ de 6 caracteres)</label>
                    <textarea class="tamanhotexto" type="password" id="password" name="password" required></textarea>
                </div>
                <div>
                    <label>
                        <input id="empresa" type="radio" name="tipo" value="empresa" required>
                        Empresa
                    </label><br>

                    <label>
                        <input id="cliente" type="radio" name="tipo" value="cliente" required>
                        Cliente
                    </label>
                </div>
                <div class="enviar">
                    <button id="enviar" type="button">Criar Conta</button>
                </div>
            </form>
            <h4>Ja possui conta? <a href="login.html">clique aqui</a> </h4>
        </div>
    </div>
    <script src="cadastro.js"></script>
</body>

</html>
