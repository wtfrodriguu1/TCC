<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <title>Cadastro</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js" integrity="sha256-4lhPGIWv8kmCP7JRGJE4IdRod2IdQEZPui6f0uICZ6w=" crossorigin="anonymous"></script>
    <div class="container">
        <div class="square">
            <h1>Cadastre-se</h1>

            <form id="formulario"> <!-- Adicionando id para o formulÃ¡rio -->
                <div class="form-group">
                    <label class="tamanhodotexto" for="name">Nome completo:</label>
                    <input class="tamanhodotexto" type="text" id="name" name="name" required></input>
                </div>

                <div class="form-group">
                    <label class="tamanhodotexto" for="date">Data de Nascimento:</label>
                    <input class="tamanhodotexto" type="text" id="data-nascimento" name="data" required></input>
                </div>

                <div class="form-group">
                    <label class="tamanhodotexto" for="telefone">Telefone:</label>
                    <input class="tamanhodotexto" type="text" id="telefone" name="telefone" required></input>
                </div>


                <div class="form-group">
                    <label class="tamanhodotexto" for="email">Email:</label>
                    <input class="tamanhodotexto" type="email" id="email" name="email" required></input>
                </div>
                <div class="form-group">
                    <label class="tamanhodotexto" for="password">Defina sua senha (+ de 6 caracteres)</label>
                    <input class="tamanhodotexto" type="password" id="password" name="password" required></input>
                </div>
                <div>
                    <label class="tamanhodotexto">
                        <input id="empresa" type="radio" name="tipo" value="empresa" required>
                        Empresa
                    </label><br>

                    <label class="tamanhodotexto">
                        <input id="cliente" type="radio" name="tipo" value="cliente" required>
                        Cliente
                    </label>
                </div>
                <div class="enviar">
                    <button id="enviar" class="tamanhodotexto1" type="button">Criar Conta</button>
                </div>
            </form>
            <h2>Ja possui conta? <a href="login.html">clique aqui</a> </h2>
        </div>
    </div>
    <script src="cadastro.js"></script>



    </script>
</body>

</html>
