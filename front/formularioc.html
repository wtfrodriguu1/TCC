<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vaga de Emprego</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>

    <h1>Currículo</h1>
    <div class="container">
        
        <form>
            <div class="form-group">
                <label class="tamanhodotexto">Nome:</label>
                <input class="tamanhodotexto" type="text" id="curriculoNome" required></input>
            </div>
            <div class="form-group">
                <label class="tamanhodotexto">Idade:</label>
                <input class="tamanhodotexto" type="text" id="curriculoIdade" required></input>
            </div>
            <div class="form-group">
                <label class="tamanhodotexto">Experiências Profissionais:</label>
                <textarea class="tamanhodotexto" type="text" id="curriculoExperiencia" required></textarea>
            </div>
            <div class="form-group">
                <label class="tamanhodotexto">Um pouco sobre mim:</label>
                <textarea class="tamanhodotexto" type="text" id="curriculoBio" required></textarea>
            </div>
            
            <div class="enviar">
                <button id="enviarcurriculo" class="tamanhodotexto1" type="button">Enviar</button>
            </div>
            
        </form>
    </div>

    <script src="curriculo.js"></script>
</body>

</html>
