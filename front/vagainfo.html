<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vagainfo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Informações da vaga</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js" integrity="sha256-4lhPGIWv8kmCP7JRGJE4IdRod2IdQEZPui6f0uICZ6w=" crossorigin="anonymous"></script>
    <div class="container">
        <h1>Informações da empresa</h1>
        <form id="formularioEmpresa">
            <!-- Nome da Empresa -->
            <div class="form-group">
                <label class="tamanhotexto" for="nomeEmpresa">Nome da Empresa:</label>
                <textarea class="tamanhotexto" type="text" id="nomeEmpresa" name="nomeEmpresa" required></textarea>
            </div>
    
            <!-- Descrição da Empresa -->
            <div class="form-group">
                <label class="tamanhotexto" for="descricaoEmpresa">Descrição da Empresa:</label>
                <textarea class="tamanhotexto" id="descricaoEmpresa" name="descricaoEmpresa" required></textarea>
            </div>
    
            <!-- Requisitos -->
            <div class="form-group">
                <label class="tamanhotexto" for="requisitos">Requisitos:</label>
                <textarea class="tamanhotexto" id="requisitos" name="requisitos" required></textarea>
            </div>
    
            <!-- Benefícios -->
            <div class="form-group">
                <label class="tamanhotexto" for="beneficios">Benefícios:</label>
                <textarea class="tamanhotexto" id="beneficios" name="beneficios" required></textarea>
            </div>
    
            <!-- Contato -->
            <div class="form-group">
                <label class="tamanhotexto" for="contato">Contato (E-mail ou Telefone):</label>
                <textarea class="tamanhotexto" type="text" id="contato" name="contato" required></textarea>
            </div>
            <div>
                <button class="enviar-curriculo" type="button" onclick="enviarCurriculo()" id="enviarCurriculo">Tenho interesse!</button>
            </div>
            
<br>
<div>
    <button class="apagar-vaga" type="button" onclick="deleteVaga()" id="apagarVaga">Apagar Vaga</button>
</div>

            <script src="vagainfo.js"></script>
</body>
</html>
