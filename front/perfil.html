<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="perfil.css">
    <title>Perfil</title>
</head>

<body>
    <div class="container">
        <div class="square">
            <h1>PERFIL</h1>

            <form>
                <div class="form-group">
                    <p class="tamanhodotexto50" for="name">NOME:</p>
                    <input class="tamanhodotexto5" type="name" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <p class="tamanhodotexto50" for="email">EMAIL:</p>
                    <input class="tamanhodotexto5" type="email" id="email" name="email" required>
                </div>


                <div class="centralizarbtn">
                    <div class="botaosair">
                        <a onclick="limparLocalStorage()"><button class="botaosair">SAIR</button></a>
                    </div>
                </div>



            </form>



        </div>
    </div>
    <script src="perfil.js"></script>
    <script src="vagas.js"></script>
</body>

</html>
