<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vaga de Emprego</title>
    <link rel="stylesheet" href="formularioc.css">
</head>
<body>
    <div class="container">
        <h2>Realize seu Post</h2>
        <form action="" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="titulopost">Título</label>
                <input type="text" id="titulopost" name="titulopost" required>
            </div>
            <div class="form-group">
                <label for="description">Descrição:</label>
                <input type="text" id="description" name="description" required>
            </div>
           
            <button id="enviar_post" type="button">Publicar</button>
        </form>
    </div>

    <script src="post.js"></script>
</body>
</html>
