<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vaga de Emprego</title>
    <link rel="stylesheet" href="formulario.css">
</head>

<body>
    <div class="container">
        <h2>Cadastro de Vaga de Emprego</h2>
        <form action="" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nome-empresa">Nome da Empresa:</label>
                <input type="text" id="nome-empresa" name="nome-empresa" required>
            </div>

            

            <div class="form-group">
                <label for="descricao">Pequena Descrição:</label>
                <textarea id="descricao" name="descricao" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="nome-empresa">Requisitos:</label>
                <input type="text" id="requisitos" name="requisitos" required>
            </div> 

            <div class="form-group">
                <label for="beneficios">Benefícios:</label>
                <input type="text" id="beneficios" name="beneficios" required>
            </div> 

            <div class="form-group">
                <label for="contato">Contato:</label>
                <input type="text" id="contato" name="contato" required>
            </div> 

            <button id="enviar_formulario" type="button">Cadastrar</button>
        </form>
    </div>

    <script src="formulario.js"></script>
</body>

</html>
