<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vaga de Emprego</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js" integrity="sha256-4lhPGIWv8kmCP7JRGJE4IdRod2IdQEZPui6f0uICZ6w=" crossorigin="anonymous"></script>
        
        <form action="" method="POST" enctype="multipart/form-data">
            <div class="container">

                <h1>CADASTRAR OPORTUNIDADE</h1>
            <div class="form-group">
                <label class="tamanhodotexto" for="nome-empresa">NOME DA EMPRESA:</label>
                <input class="tamanhodotexto" type="text" id="nome-empresa" name="nome-empresa" required>
            </div>


            <div class="form-group">
                <label class="tamanhodotexto" for="descricao">PEQUENA DESCRIÇÃO:</label>
                <input class="tamanhodotexto" id="descricao" name="descricao" rows="4" required></input>
            </div>

            <div class="form-group">
                <label class="tamanhodotexto" for="nome-empresa">REQUISITOS:</label>
                <input class="tamanhodotexto" type="text" id="requisitos" name="requisitos" required>
            </div> 

            <div class="form-group">
                <label class="tamanhodotexto" for="beneficios">BENEFÍCIOS:</label>
                <input class="tamanhodotexto" type="text" id="beneficios" name="beneficios" required>
            </div> 

            <div class="form-group">
                <label class="tamanhodotexto" for="contato">CONTATO:</label>
                <input class="tamanhodotexto" type="text" id="contato" name="contato" required>
            </div> 
            <div class="enviar">
            <button class="tamanhodotexto1" id="enviar_formulario" type="button">CADASTRAR</button>
        </div>
        </form>
    </div>


    <script src="formulario.js"></script>
</body>

</html>
